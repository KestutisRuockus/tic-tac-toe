<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="winner-element">
        <div id="modal">Player <span id="winner">1</span> won!!!</div>
        <div><button id="btn">Play again</button></div>
      </div>
      <div class="players-turn">
        <h1>Player <span id="player">1</span> turn</h1>
      </div>
      <div class="row">
        <div onclick="markSymbol(this.id)" id="one" class="square"></div>
        <div onclick="markSymbol(this.id)" id="two" class="square"></div>
        <div onclick="markSymbol(this.id)" id="three" class="square"></div>
      </div>
      <div class="row">
        <div onclick="markSymbol(this.id)" id="four" class="square"></div>
        <div onclick="markSymbol(this.id)" id="five" class="square"></div>
        <div onclick="markSymbol(this.id)" id="six" class="square"></div>
      </div>
      <div class="row">
        <div onclick="markSymbol(this.id)" id="seven" class="square"></div>
        <div onclick="markSymbol(this.id)" id="eight" class="square"></div>
        <div onclick="markSymbol(this.id)" id="nine" class="square"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
